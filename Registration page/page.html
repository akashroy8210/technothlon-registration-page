<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Multi Step Form</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#1f2937,#111827);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      margin:0;
      color:white;
    }

    .container{
      width:380px;
      background:#1f2937;
      padding:30px;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,0.6);
      position:relative;
      overflow:hidden;
    }

    h2{
      text-align:center;
      margin-bottom:20px;
    }

    .step{
      display:none;
      animation: fade .4s ease;
    }

    .active{
      display:block;
    }

    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:10px;
      border:none;
      outline:none;
      background:#111827;
      color:white;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      margin-top:10px;
      cursor:pointer;
      font-weight:bold;
      background:#6366f1;
      color:white;
      transition:.3s;
    }

    button:hover{
      background:#4f46e5;
    }

    .progress{
      height:6px;
      background:#111827;
      border-radius:10px;
      margin-bottom:20px;
      overflow:hidden;
    }

    .progress-bar{
      height:100%;
      width:33%;
      background:#6366f1;
      transition:.4s;
    }

    @keyframes fade{
      from{opacity:0; transform:translateX(30px)}
      to{opacity:1; transform:translateX(0)}
    }

    .success{
      text-align:center;
      font-size:20px;
      padding:20px 0;
      color:#22c55e;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>

  <!-- STEP 1 -->
  <div class="step active">
    <h2>Personal Info</h2>
    <input type="text" placeholder="First Name" id="fname">
    <input type="text" placeholder="Last Name" id="lname">
    <input type="email" placeholder="Email">
    <button onclick="nextStep()">Next</button>
  </div>

  <!-- STEP 2 -->
  <div class="step">
    <h2>Account Details</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm Password">
    <button onclick="prevStep()">Back</button>
    <button onclick="nextStep()">Next</button>
  </div>

  <!-- STEP 3 -->
  <div class="step">
    <h2>Address</h2>
    <input type="text" placeholder="City">
    <input type="text" placeholder="State">
    <input type="text" placeholder="Country">
    <button onclick="prevStep()">Back</button>
    <button onclick="submitForm()">Submit</button>
  </div>

  <!-- SUCCESS -->
  <div class="step">
    <div class="success">âœ” Registration Successful</div>
  </div>

</div>

<script>
  let step=0;
  const steps=document.querySelectorAll(".step");
  const progress=document.getElementById("progress");

  function showStep(){
    steps.forEach(s=>s.classList.remove("active"));
    steps[step].classList.add("active");
    progress.style.width=((step)/(steps.length-1))*100+"%";
  }

  function nextStep(){
    if(step<steps.length-1){
      step++;
      showStep();
    }
  }

  function prevStep(){
    if(step>0){
      step--;
      showStep();
    }
  }

  function submitForm(){
    step++;
    showStep();
  }
</script>

</body>
</html>
