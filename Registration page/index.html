<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Technothlon-technice-reg</title>
</head>

<body>
    <header>
        <div class="institute-logo">
            <h2>IIT GUWAHATI</h2>
        </div>
        <div class="technothlon-logo">
            <h2>Technothlon</h2>
        </div>
        <div class="partner-logo">
            <h2>Techniche</h2>
        </div>
    </header>
    <section class="reg-form-page">
        <div class="cards">
            <div class="card-head">
                <button>info</button>
                <h1>Student Registration Form</h1>
            </div>
            <div class="student-1 student active">
                <h3>Student Information 1</h3>
                <form>
                    <label for="student1-name">Name</label>
                    <input type="text" name="student1-name" id="student1-name" placeholder="Enter your name">
                    <label for="DOB">Date of Birth</label>
                    <input type="date" name="DOB" id="student1-DOB">
                    <label for="student1-contact">Contact information</label>
                    <input type="number" name="student1-contact" id="student1-contact">
                    <label for="student1-email">Email</label>
                    <input type="email" name="student1-email" id="student1-email">
                    <label for="student1-confirm-email">Confirm Email</label>
                    <input type="email" name="student1-confirm-email" id="student1-confirm-email">
                    <label for="student1-school">School</label>
                    <input type="text" name="student1-school" id="student1-school">
                    <label for="student1-class">Class:</label>
                    <select name="student1-class" id="student1-class">
                        <option value="selectclass">Select Class</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                        <option value="11th"> 11th</option>
                        <option value="12th">12th</option>
                    </select>
                </form>
                <div class="btn-div">
                        <button onclick="nextStep()" class="btn btn-next">Next</button>
                </div>
            </div>
            <div class="student-2 student">
                <h3>Student Information 2</h3>
                <form>
                    <label for="student2-name">Name:</label>
                    <input type="text" name="student2-name" id="student2-name" placeholder="Enter your name">
                    <label for="student2-DOB">Date of Birth:</label>
                    <input type="date" name="student2-DOB" id="student2-DOB">
                    <label for="student2-contact">Contact information:</label>
                    <input type="number" name="student2-contact" id="student2-contact">
                    <label for="student2-email">Email:</label>
                    <input type="email" name="student2-email" id="student2-email">
                    <label for="student2-confirm-email">Confirm Email:</label>
                    <input type="email" name="student2-confirm-email" id="student2-confirm-email">
                    <label for="student2-school">School:</label>
                    <input type="text" name="student2-school" id="student2-school">
                    <label for="student2-class">Class:</label>
                    <select name="student2-class" id="student2-class">
                        <option value="selectclass">Select Class</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                        <option value="11th"> 11th</option>
                        <option value="12th">12th</option>
                    </select>

                </form>
                <div class="btn-div">
                    <button onclick="nextStep()" class="btn btn-next">Next</button>

                    <button onclick="prevStep()" class="btn btn-prev">Previous</button>
                </div>
            </div>
            <div class=" student team-info">
                <h3>Team Information</h3>
                <form action="">
                    <label for="squad">Choose your Squad:</label>
                    <select name="squad" id="squad">
                        <option value="Select Squad">Select Squad</option>
                        <option value="Juniors Squad">Junior squad</option>
                        <option value="Hauts squad">Hauts squad</option>
                    </select>
                    <label for="language">Language:</label>
                    <select name="language" id="language">
                        <option value="select-lang">Select language</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                    <label for="Country">Country:</label>
                    <input class="full-width" type="text" name="Country" id="Country">
                    <label for="state">State:</label>
                    <input class="full-width" type="text" name="state" id="state">
                    <label for="city">City:</label>
                    <input class="full-width" type="text" name="city" id="city">
                    <label for="advertise">How did you hear about Technothlon:</label>
                    <select name="advertise" id="advertise" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="cityrep">Through city representative</option>
                        <option value="school">Through your school/teacher</option>
                        <option value="friends">Through friends or family</option>
                        <option value="socialmedia">Through social media platform</option>
                        <option value="newspaper">Through newspaper or magazine</option>
                        <option value="officialwebsite">Through the official Technothlon website</option>
                        <option value="already_participated">I have already participated in Technothlon</option>
                        <option value="local_event">Through a local event/workshop</option>
                        <option value="other">Other</option>
                    </select>
                </form>
                <div class="terms-condition">
                    <div class="terms">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">I have read the instructions carefully*</label>
                    </div>
                    <div class="terms">
                        <input type="checkbox" name="confirm-details" id="confirm-details">
                        <label for="confirm-details">I confirm my details (name, email) are correct and cannot be
                            changed later *</label>
                    </div>
                </div>
                <div class="btn-div">
                    <button onclick="nextStep()" class="btn btn-submit">Submit</button>
                    <button onclick="prevStep()"class="btn btn-prev">Previous</button>
                </div>
            </div>

        </div>
        <footer>
            <ul>
                <li><a href="mailto:technothlon@iitg.ac.in">technothlon@iitg.ac.in</a></li>
                <li><a href="https://technothlon.techniche.org.in">technothlon.techniche.org.in</a></li>
                <li><a href="https://www.technothlon.iitg.ac.in">technothlon.iitg</a></li>
            </ul>
        </footer>
    </section>
    <script src="script.js"></script>
</body>

</html>
