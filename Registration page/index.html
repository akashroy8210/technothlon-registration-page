<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+IN+Guides&family=Playwrite+NZ+Basic:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=info_i" />
<link rel="icon" type="image/png" sizes="32x32" href="./Assets/image/1630615661136.jpg">
    <title>Technothlon-technice-reg</title>
</head>

<body>
    <header>
        <nav>
<div class="institute-logo">
            <img src="./Assets/image/iitg2.3eebdb9cb3be7c56e5e6.png" alt="">
        </div>
        <div class="technothlon-logo">
            <img src="./Assets/image/logo2.365368fcbab10ddc673b.png" alt="">
        </div>
        <div class="partner-logo">
            <img src="./Assets/image/technicheb.c027df0dc323c724780c.png" alt="">
        </div>
        </nav>
        
    </header>
    <section class="reg-form-page">
        <div class="cards">
            <div class="card-head">
                <button class="btn-info"><span class="material-symbols-outlined">
info_i
</span></button>
                <h1>Student Registration Form</h1>
            </div>
            <div class="student-1 student active">
                <h3>Student Information 1</h3>
                <form>
                    <label for="student1-name">Name</label>
                    <input type="text" name="student1-name" id="student1-name" placeholder="Enter your name" required>
                    <label for="DOB">Date of Birth</label>
                    <input type="date" name="DOB" id="student1-DOB" required>
                    <label for="student1-contact">Contact information</label>
                    <input type="number" name="student1-contact" id="student1-contact" required>
                    <label for="student1-email">Email</label>
                    <input type="email" name="student1-email" id="student1-email" required>
                    <label for="student1-confirm-email">Confirm Email</label>
                    <input type="email" name="student1-confirm-email" id="student1-confirm-email" required>
                    <label for="student1-school">School</label>
                    <input type="text" name="student1-school" id="student1-school" required>
                    <label for="student1-class">Class:</label>
                    <select name="student1-class" id="student1-class" required>
                        <option value="selectclass">Select Class</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                        <option value="11th"> 11th</option>
                        <option value="12th">12th</option>
                    </select>
                </form>
                <div class="btn-div">
                        <button onclick="nextStep()" type="submit" class="btn btn-next">Next/Submit</button>
                </div>
            </div>
            <div class="student-2 student">
                <h3>Student Information 2</h3>
                <form>
                    <label for="student2-name">Name:</label>
                    <input type="text" name="student2-name" id="student2-name" placeholder="Enter your name" required>
                    <label for="student2-DOB">Date of Birth:</label>
                    <input type="date" name="student2-DOB" id="student2-DOB" required>
                    <label for="student2-contact">Contact information:</label>
                    <input type="number" name="student2-contact" id="student2-contact" required>
                    <label for="student2-email">Email:</label>
                    <input type="email" name="student2-email" id="student2-email" required>
                    <label for="student2-confirm-email">Confirm Email:</label>
                    <input type="email" name="student2-confirm-email" id="student2-confirm-email" required>
                    <label for="student2-school">School:</label>
                    <input type="text" name="student2-school" id="student2-school" required>
                    <label for="student2-class">Class:</label>
                    <select name="student2-class" id="student2-class" required>
                        <option value="selectclass">Select Class</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                        <option value="11th"> 11th</option>
                        <option value="12th">12th</option>
                    </select>

                </form>
                <div class="btn-div">
                    <button onclick="nextStep()" type="submit" class="btn btn-next">Next/Submit</button>

                    <button onclick="prevStep()" class="btn btn-prev">Previous</button>
                </div>
            </div>
            <div class=" student team-info">
                <h3>Team Information</h3>
                <form action="">
                    <label for="squad">Choose your Squad:</label>
                    <select name="squad" id="squad" required>
                        <option value="Select Squad">Select Squad</option>
                        <option value="Juniors Squad">Junior squad</option>
                        <option value="Hauts squad">Hauts squad</option>
                    </select>
                    <label for="language">Language:</label>
                    <select name="language" id="language" required>
                        <option value="select-lang">Select language</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                    <label for="country">Country:</label>
                    <select class="full-width"  name="country" id="country" required>
                        <option value="other">Select Country</option>
                    </select>
                    <label for="state">State:</label>
                    <select class="full-width"  name="state" id="state" required></select>
                    <label for="city">City:</label>
                    <select class="full-width"  name="city" id="city" required></select>
                    <label for="advertise">How did you hear about Technothlon:</label>
                    <select name="advertise" id="advertise" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="cityrep">Through city representative</option>
                        <option value="school">Through your school/teacher</option>
                        <option value="friends">Through friends or family</option>
                        <option value="socialmedia">Through social media platform</option>
                        <option value="newspaper">Through newspaper or magazine</option>
                        <option value="officialwebsite">Through the official Technothlon website</option>
                        <option value="already_participated">I have already participated in Technothlon</option>
                        <option value="local_event">Through a local event/workshop</option>
                        <option value="other">Other</option>
                    </select>
                </form>
                <div class="terms-condition">
                    <div class="terms">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">I have read the instructions carefully*</label>
                    </div>
                    <div class="terms">
                        <input type="checkbox" name="confirm-details" id="confirm-details">
                        <label for="confirm-details">I confirm my details (name, email) are correct and cannot be
                            changed later *</label>
                    </div>
                </div>
                <div class="btn-div">
                    <button onclick="nextStep()" type="submit" class="btn btn-submit">Submit</button>
                    <button onclick="prevStep()" type="button" class="btn btn-prev">Previous</button>
                </div>
            </div>

        </div>
        <footer>
            <ul>
                <li><a href="mailto:technothlon@iitg.ac.in"><ion-icon name="mail"></ion-icon>technothlon@iitg.ac.in</a></li>
                <li><a href="https://technothlon.techniche.org.in"><ion-icon name="globe"></ion-icon>technothlon.techniche.org.in</a></li>
                <li><a href="https://www.technothlon.iitg.ac.in"><ion-icon name="logo-instagram"></ion-icon>technothlon.iitg</a></li>
            </ul>
        </footer>
    </section>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
